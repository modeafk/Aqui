<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FFCCCB, #FFD700);
            color: #333;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            color: #ff4500;
            text-shadow: 2px 2px 5px #000;
            margin-top: 20px;
        }
        .phrase-box {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            transition: transform 0.3s ease-in-out;
        }
        .phrase-box:hover {
            transform: scale(1.05);
        }
        p {
            font-size: 1.5em;
            margin: 20px;
        }
        button {
            background-color: #ff4500;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff6347;
        }
        .snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1em;
            animation: fall 10s linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }
        .final-message {
            display: none;
        }
    </style>
</head>
<body>
    <h1 id="mainTitle">Para Ti Carlita</h1>
    <div class="phrase-box" id="phraseBox">
        <p id="phrase">Eres el mejor regalo que la vida me ha dado.</p>
    </div>
    <button id="nextButton" onclick="changePhrase()">Siguiente</button>

    <div class="final-message" id="finalMessage">
        <h1>Te quiero mucho ‚ù§Ô∏è</h1>
        <p>A la ni√±a m√°s bonita del mundo, le deseo una feliz Navidad y espero que lo pase lo mas bonito posible . Gracias por formar parte de mi vida  y hacerme parte de la tuyaüéÑ‚ú®</p>
    </div>

    <!-- Button to enable sound -->
    <button onclick="enableSound()" style="position: absolute; top: 20px; left: 20px; z-index: 100; background-color: #ff4500; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
        Habilitar M√∫sica
    </button>

    <!-- YouTube iframe for background music -->
    <iframe
        id="youtubeIframe"
        src="https://www.youtube.com/embed/gset79KMmt0?autoplay=1&loop=1&playlist=gset79KMmt0&controls=0&mute=1"
        width="0"
        height="0"
        style="border: none;"
        allow="autoplay">
    </iframe>

    <div class="snow"></div>

    <script>
        const phrases = [
            "Eres el mejor regalo que la vida me ha dado.",
            "Desde que est√°s en mi vida, cada d√≠a es especial.",
            "Tu sonrisa y tus ojos bonitos tienen el poder de alegrar mis dias.",
            "En que pagina de la historia del arte estas mi vida?",
            "Eres como un poema que no necesita palabras para enamorar.",
            "Cuando estoy contigo, todo se siente perfecto.",
            "Contigo aprend√≠ que la magia existe, porque t√∫ eres la prueba."
        ];
        let currentIndex = 0;

        function changePhrase() {
            currentIndex++;
            if (currentIndex < phrases.length) {
                document.getElementById('phrase').textContent = phrases[currentIndex];
            } else {
                document.getElementById('phraseBox').style.display = 'none';
                document.getElementById('nextButton').style.display = 'none';
                document.getElementById('finalMessage').style.display = 'block';
            }

            if (currentIndex === phrases.length - 1) {
                document.getElementById('nextButton').textContent = "Continuar";
            }
        }

        function enableSound() {
            const iframe = document.getElementById('youtubeIframe');
            iframe.src = "https://www.youtube.com/embed/gset79KMmt0?autoplay=1&loop=1&playlist=gset79KMmt0&controls=0&mute=0";
        }

        const snowContainer = document.querySelector('.snow');

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = '‚ùÑ';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 5 + 5 + 's';
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            snowContainer.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 10000);
        }

        setInterval(createSnowflake, 200);
    </script>
</body>
</html>
